<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bottom Border with Content at Bottom Right</title>
<style>
    .container {
        position: relative;
        border-bottom: 2px solid black; /* Add bottom border */
        padding: 10px;
    }

    .content {
        position: absolute;
        bottom: 0;
        right: 0;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Content of the div -->
    This is the content of the div.
    <div class="content">
        Content at bottom right
    </div>
</div>

</body>
</html>
